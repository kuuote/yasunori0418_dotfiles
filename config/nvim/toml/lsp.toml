# null_ls {{{
[[plugins]] # plenary.nvim(null-ls depends of this plugin) 
repo = 'nvim-lua/plenary.nvim'

[[plugins]] # null-ls.nvim
repo = 'jose-elias-alvarez/null-ls.nvim'
depends = 'plenary.nvim'
lua_source = '''
-- <% ./dein_toml/null_ls.lua
local null_ls = require("null-ls")

local code_actions = null_ls.builtins.code_actions
local completion = null_ls.builtins.completion
local diagnostics = null_ls.builtins.diagnostics
local formatting = null_ls.builtins.formatting
--local hover = null_ls.builtins.hover

local sources = {
  code_actions.gitsigns,
  completion.vsnip,
  formatting.stylua,
  formatting.taplo,
  formatting.yamlfmt,
  formatting.textlint.with({
    filetypes = { "markdown" },
    prefer_local = "node_modules/.bin",
  }),
  diagnostics.yamllint,
  diagnostics.hadolint,
  diagnostics.textlint.with({
    filetypes = { "markdown" },
    prefer_local = "node_modules/.bin",
  }),
}

null_ls.setup({
  border = "single",
  diagnostics_format = "[#{c}] #{m} (#{s})",
  sources = sources,
})
-- %>
'''

[[plugins]] # mason-null-ls.nvim
repo = 'jay-babu/mason-null-ls.nvim'
depends = 'null-ls.nvim'
on_source = 'mason-lspconfig.nvim'
lua_source = '''
-- <% ./dein_toml/mason_null_ls.lua
require("mason-null-ls").setup({
  ensure_installed = nil,
  automatic_installation = {
    exclude = {
      "textlint",
    },
  },
  automatic_setup = false,
})
-- %>
'''

