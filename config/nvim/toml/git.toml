# Git plugins
[[plugins]] # vim-gitbranch
repo = 'itchyny/vim-gitbranch'

[[plugins]] # gitsigns.nvim
repo = 'lewis6991/gitsigns.nvim'
on_source = 'nightfox.nvim'
hooks_file = '~/.config/nvim/hooks_files/gitsigns.lua'

[[plugins]] # gina.vim
repo = 'lambdalisue/gina.vim'
on_cmd = 'Gina'
hook_add = '''
nnoremap gBB <Cmd>Gina blame<CR>
'''
hook_source = '''
call gina#custom#command#option('blame', '--opener', 'tabedit')
'''

[[plugins]]
repo = 'lambdalisue/gin.vim'
depends = 'denops.vim'
on_cmd = ['Gin', 'GinBranch', 'GinCd', 'GinChaperon', 'GinDiff', 'GinLog', 'GinPatch', 'GinStatus']
hook_add = '''
nnoremap gs <Cmd>GinStatus<CR>
nnoremap gC <Cmd>Gin commit<CR>
nnoremap gB <Cmd>GinBranch<CR>
nnoremap gl <Cmd>GinLog --graph --all --abbrev-commit --oneline<CR>
nnoremap gpl <Cmd>Gin pull<CR>
nnoremap gps <Cmd>Gin push --verbose --progress<CR>
'''
