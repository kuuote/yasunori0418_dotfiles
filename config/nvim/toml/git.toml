# Git plugins
[[plugins]] # gitsigns.nvim
repo = 'lewis6991/gitsigns.nvim'
on_event = ['CursorHold']
hooks_file = '$HOOKS_DIR/gitsigns.lua'

[[plugins]]
repo = 'lambdalisue/gin.vim'
depends = ['denops.vim']
