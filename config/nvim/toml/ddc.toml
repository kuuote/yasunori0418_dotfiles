[[plugins]]
repo = 'Shougo/pum.vim'

[[plugins]]
repo = 'Shougo/ddc.vim'
depends = ['context_filetype.vim', 'denops.vim', 'pum.vim']
on_event = ['InsertEnter', 'CmdlineEnter', 'CursorHold']
hook_add = '''
" US keyboard layout.
nnoremap ; <Cmd>call vimrc#cmdline_pre(':')<CR>:
xnoremap ; <Cmd>call vimrc#cmdline_pre(':')<CR>:

nnoremap / <Cmd>call vimrc#cmdline_pre('/')<CR>/
nnoremap ? <Cmd>call vimrc#cmdline_pre('?')<CR>?
'''
hook_source = '''
" UI settings {{{

" Use pum.vim
call ddc#custom#patch_global('autoCompleteEvents', [
  \ 'InsertEnter', 'TextChangedI', 'TextChangedP',
  \ 'CmdlineEnter', 'CmdlineChanged', 'TextChangedT',
  \ ])

call ddc#custom#patch_global('ui', 'pum')

" }}}

" ddc source settings. {{{
call ddc#custom#patch_global('sources', ['vsnip', 'around', 'file', 'rg'])

call ddc#custom#patch_global('cmdlineSources',
  \ ['cmdline', 'cmdline-history', 'input', 'around', ],
  \ )

" Global configs.
call ddc#custom#patch_global('sourceOptions', {
  \ '_': {
    \ 'ignoreCase': v:true,
    \ 'matchers': ['matcher_head'],
    \ 'sorters': ['sorter_rank'],
    \ },
  \ 'around': {'mark': 'A'},
  \ })

" Editor completion source options.
call ddc#custom#patch_global('sourceOptions', {
  \ 'file': {
    \ 'mark': 'F',
    \ 'isVolatile': v:true,
    \ 'minAutoCompleteLength': 1000,
    \ 'forceCompletionPattern': '\S/\S*',
    \ },
  \ 'vsnip': {
    \ 'mark': 'vsnip',
    \ 'dup': v:true,
    \ },
  \ 'nvim-lsp': {
    \ 'mark': 'lsp',
    \ 'forceCompletionPattern': '\.\w*|:\w*|->\w*',
    \ 'dup': 'force',
    \ },
  \ 'necovim': {'mark': 'vim'},
  \ 'rg': {
    \ 'mark': 'ripgrep',
    \ 'minAutoCompleteLength': 5,
    \ },
  \ 'skkeleton': {
    \ 'mark': 'SKK',
    \ 'matchers': ['skkeleton'],
    \ 'sorters': [],
    \ 'minAutoCompleteLength': 2,
    \ 'isVolatile': v:true,
    \ },
  \ })

" Commandline completion source options.
call ddc#custom#patch_global('sourceOptions', {
  \ 'cmdline': {
    \ 'mark': 'cmd',
    \ 'forceCompletionPattern': '\S/\S*',
    \ 'dup': 'force',
    \ },
  \ 'cmdline-history': {
    \ 'mark': 'cmd-history',
    \ 'sorters': [],
    \ },
  \ 'input': {
    \ 'mark': 'input',
    \ 'forceCompletionPattern': '\S/\S*',
    \ 'isVolatile': v:true,
    \ 'dup': 'force',
    \ },
  \ 'line': { 'mark': 'line', },
  \ })

" }}}

" filetype settings of ddc-sources. {{{

call ddc#custom#patch_filetype(['python', 'php', 'lua'], 'sources',
  \ ['nvim-lsp', 'vsnip', 'around', 'file', 'rg'],
  \ )

call ddc#custom#patch_filetype(['toml', 'vim', 'lua'], 'sources',
  \ ['necovim', 'vsnip', 'around', 'file', 'rg'],
  \ )

" }}}

" Keymaping{{{

" Insert-Mode
inoremap <silent><expr> <TAB>
  \ pum#visible() ? '<Cmd>call pum#map#insert_relative(+1)<CR>' :
  \ (col('.') <= 1 <Bar><Bar> getline('.')[col('.') - 2] =~# '\s') ?
  \ '<TAB>' : ddc#map#manual_complete()
inoremap <S-TAB> <Cmd>call pum#map#insert_relative(-1)<CR>
inoremap <C-y> <Cmd>call pum#map#confirm()<CR>
inoremap <silent><expr> <C-e>
  \ pum#visible() ? '<Cmd>call pum#map#cancel()<CR>' : '<C-o>$'

" Cmdline-Mode
cnoremap <expr> <TAB>
  \ pum#visible() ? '<Cmd>call pum#map#insert_relative(+1)<CR>' :
  \ exists('b:prev_buffer_config') ?
  \ ddc#map#manual_complete() : nr2char(&wildcharm)
cnoremap <S-TAB> <Cmd>call pum#map#insert_relative(-1)<CR>
cnoremap <C-y> <Cmd>call pum#map#confirm()<CR>
cnoremap <silent><expr> <C-e>
  \ pum#visible() ? '<Cmd>call pum#map#cancel()<CR>' : '<C-o>$'

" }}}

call ddc#enable()
'''

