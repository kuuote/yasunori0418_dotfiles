# ddc plugins

# Core plugins {{{
[[plugins]] # pum.vim
repo = 'Shougo/pum.vim'
lua_source = '''
vim.fn['pum#set_option']({
  border = [[single]],
  -- scrollbar_char = [[â”ƒ]],
  max_width = 90,
})
'''

[[plugins]] # ddc-ui-pum
repo = 'Shougo/ddc-ui-pum'
on_source = 'ddc.vim'

[[plugins]] # ddc.vim
repo = 'Shougo/ddc.vim'
depends = ['context_filetype.vim', 'denops.vim', 'pum.vim', 'lexima.vim']
on_event = ['InsertEnter', 'CmdlineEnter', 'CursorHold', 'LspAttach']
hooks_file = '$HOOKS_DIR/ddc/hook.lua'

