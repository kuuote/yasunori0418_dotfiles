# ddc plugins

# Core plugins {{{
[[plugins]] # pum.vim
repo = 'Shougo/pum.vim'
hook_source = '''
call pum#set_option(#{
  \ border: 'single',
  \ scrollbar_char: 'â”ƒ',
  \ max_width: 90,
  \ })
'''

[[plugins]] # ddc-ui-pum
repo = 'Shougo/ddc-ui-pum'
