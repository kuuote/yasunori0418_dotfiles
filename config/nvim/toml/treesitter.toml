[[plugins]] # nvim-treesitter
repo = 'github.com/nvim-treesitter/nvim-treesitter'
on_event = 'BufRead'
hooks_file = '$HOOKS_DIR/treesitter.lua'

[[plugins]]
repo = 'github.com/nvim-treesitter/nvim-treesitter-textobjects'
on_source = 'nvim-treesitter'
hooks_file = '$HOOKS_DIR/ts_textobjects.lua'

[[plugins]] # indent-blankline.nvim
repo = 'github.com/lukas-reineke/indent-blankline.nvim'
on_source = 'nvim-treesitter'
hooks_file = '$HOOKS_DIR/indent_blankline.lua'
if = false

[[plugins]]
repo = 'github.com/shellRaining/hlchunk.nvim'
on_source = 'nvim-treesitter'
hooks_file = '$HOOKS_DIR/hlchunk.lua'

[[plugins]] # matchparen.nvim
repo = 'github.com/monkoose/matchparen.nvim'
on_source = 'nvim-treesitter'
lua_source = '''
require('matchparen').setup()
'''

[[plugins]]
repo = 'github.com/JoosepAlviste/nvim-ts-context-commentstring'

[[plugins]] #nvim-yati
repo = 'github.com/yioneko/nvim-yati'
on_source = 'nvim-treesitter'

[[plugins]]
repo = 'github.com/RRethy/vim-illuminate'
on_source = 'nvim-treesitter'
hooks_file = '$HOOKS_DIR/illuminate.lua'

[[plugins]]
repo = 'gitlab.com/HiPhish/rainbow-delimiters.nvim'
on_source = 'nvim-treesitter'
hooks_file = '$HOOKS_DIR/rainbow_delimiters.lua'

