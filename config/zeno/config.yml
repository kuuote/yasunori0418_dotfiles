snippets:
  - name: git status
    keyword: gs
    snippet: git status --short --branch

  - name: git commit
    keyword: gc
    snippet: git commit

  - name: git commit --all
    keyword: gca
    snippet: git commit --all

  - name: git diff
    keyword: gd
    snippet: git diff

  - name: git push
    keyword: gps
    snippet: git push

  - name: git pull
    keyword: gpl
    snippet: git pull

completions:
  - name: change directory.
    patterns:
      - "^cd $"
    sourceCommand: "fd . --hidden --type d --exclude '.git' --color always"
    options:
      --prompt: "'Chdir> '"
      --preview: "cd {} && ls -a | sed '/^[.]*$/d'"

  - name: change parent directory.
    patterns:
      - "^cd ../$"
    sourceCommand: "fd . '../' --hidden --type d --exclude '.git' --color always"
    callback: "sed 's/^\\.\\.\\///'"
    options:
      --prompt: "'Chdir> '"
      --preview: "cd {} && ls -a | sed '/^[.]*$/d'"

  - name: git staging
    patterns:
      - "^git (rm|add) $"
    sourceCommand: "fd . --hidden --type f --exclude '.git' --color always"
    options:
      --prompt: "'git staging> '"
      --preview: "bat {}"

  - name: rtx plugins catalog
    patterns:
      - "^rtx (i|install) $"
    sourceCommand: "rtx plugins ls-remote"
    callback: "awk -F ' ' '{print $1}'"
    options:
      --prompt: "'rtx plugins> '"
