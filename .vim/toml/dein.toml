[[plugins]] # Dark power plugin manager
repo = 'Shougo/dein.vim'

# [[plugins]] # Color scheme for editor
# repo = 'cocopon/iceberg.vim'

[[plugins]]
repo = 'EdenEast/nightfox.nvim'
hook_source = '''
    lua << EOF
    local nightfox = require('nightfox')
    nightfox.setup({
        fox = 'nightfox',
        style = {
            comments = 'italic',
        },
    })

    -- Load colorscheme.
    nightfox.load()
    EOF
'''

[[plugins]]
repo = 'lewis6991/impatient.nvim'
hook_source = '''
  lua require('impatient')
'''

[[plugins]] # Modern and light status line.
repo = 'itchyny/lightline.vim'
hook_add = '''
    source ~/dotfiles/.vim/plugins/lightline.vim
'''

[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'airblade/vim-gitgutter'

[[plugins]]
repo = 'Yggdroot/indentLine'

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'vim-denops/denops.vim'

[[plugins]]
repo = 'tpope/vim-fugitive'
hook_add = '''
    nnoremap [fugitive] <Nop>
    nmap <Space>g [fugitive]
    nnoremap [fugitive]s <cmd>Git<CR>
    nnoremap [fugitive]a <cmd>Gwrite<CR>
    nnoremap [fugitive]d <cmd>Gdiff<CR>
    nnoremap [fugitive]b <cmd>Gblame<CR>
    nnoremap [fugitive]c <cmd>Git commit -v<CR>
    nnoremap [fugitive]C <cmd>!git branch<CR>:Git checkout<Space>
    nnoremap [fugitive]B :Git checkout -b<Space>
    nnoremap [fugitive]D <cmd>!git branch<CR>:Git checkout -d<Space>
    nnoremap [fugitive]l <cmd>Git log<CR>
    nnoremap [fugitive]L <cmd>Git lol<CR>
    nnoremap [fugitive]t <cmd>Deol --command tig -split="floating"<CR>
    nnoremap [fugitive]M <cmd>!git branch<CR>:Git merge<Space>
    nnoremap [fugitive]m <cmd>Denite menu:fugitive_cmd<CR>
    nnoremap [fugitive]ps <cmd>Git push<CR>
    nnoremap [fugitive]pl <cmd>Git pull<CR>
'''
